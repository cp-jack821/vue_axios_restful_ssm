                <td>测试部</td>

                <td>
                    <div class="button-group"><a class="button border-main" href="add.html"><span

            </tr>
            <tr>

</div>

<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加员工</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="">
            <div class="form-group">
                <div class="label">
                    <label>部门：</label>
                </div>
                <div class="field">
                    <select name="pid" class="input w50">
                        <option value="">请选择部门</option>
                        <option value="">开发部</option>
                        <option value="">测试部</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>职位：</label>
                </div>
                <div class="field">
                    <select name="pid" class="input w50">
                        <option value="">请选择职位</option>
                        <option value="">Java开发</option>
                        <option value="">Java测试</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="title" data-validate="required:请输入姓名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>性别：</label>
                </div>
                <div class="field">
                    <input type="radio" value="0" name="sex" checked/>男
                    <input type="radio" value="1" name="sex"/>女
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>照片：</label>
                </div>
                <div class="field">
                    <input type="text" id="url1" name="img" class="input tips" style="width:25%; float:left;" value=""
                           data-toggle="hover" data-place="right" data-image="" data-validate="required:请上传照片"/>
                    <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"
                           style="float:left;">
                    <div class="tipss">图片尺寸：1920*500</div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>生日：</label>
                </div>
                <div class="field">
                    <input type="date" class="input w50" name="url" value="" data-validate="required:请输入生日"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>学历：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="url" value="" data-validate="required:请输入学历"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>经验：</label>
                </div>
                <div class="field">
                    <input type="number" class="input w50" name="url" value="" data-validate="required:请输入经验"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
