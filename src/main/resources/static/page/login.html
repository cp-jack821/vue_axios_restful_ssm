<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="../css/pintuer.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/login.js"></script>

</head>
<body>
<div class="bg"></div>
<div class="container" id="login_div">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>

                <div class="panel loginbox">
                    <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                    <div id="panel-body" class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input v-model="username" id="username" type="text" class="input input-big" name="username"
                                       placeholder="登录账号" data-validate="required:请填写账号"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input  v-model="password" id="password" type="password" class="input input-big" name="password"
                                        placeholder="登录密码" data-validate="required:请填写密码"/>
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right">
                                <input  v-model="code" id="code" type="text" class="input input-big" name="username"
                                       placeholder="验证码" data-validate="required:请输入验证码"/>
                                <span>{{code1}}</span>
                                <input type="button" @click="selectCode()" name="sc" id="sc" value="刷新验证码"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                    </div>
                    <div style="padding:30px;"><input @click="loginUser()" type="button" class="button button-block bg-main text-big input-big" value="登录">
                    </div>
                </div>

        </div>
    </div>
</div>

</body>
</html>
